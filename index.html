<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VinShik Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap">
  <script src="https://kit.fontawesome.com/a6d162b8c2.js" crossorigin="anonymous"></script>
  <style>
  :root {
    --sidebar-width: 300px; /* or 320px, 350px, etc. */
    --primary: #088497;
    --sidebar-bg: #fff;
    --sidebar-border: #e5e7eb;
    --main-bg: #f6f8fa; /* Light gray background */
    --header-bg: #fff; /* NEW: header bar color */
    --card-bg: #fff;
    --card-radius: 16px;
    --shadow: 0 2px 8px rgba(0,0,0,0.04);
    --text: #222;
    --muted: #6b7280;
    --icon-bg: #f3f4f6;
    --active-bg: #e0f3f6;
    --header-height: 90px; /* Increased height */
  }
  body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: var(--main-bg);
    color: var(--text);
    min-height: 100vh;
  }
  .outer-container {
    width: calc(100vw - 32px);
    height: calc(100vh - 24px);
    margin: 24px 0 0 24px;
    background: #fff;
    border-radius: 28px;
    box-shadow: 0 4px 32px 0 rgba(8,132,151,0.10);
    overflow: hidden;
    display: flex;
    flex-direction: row;
    position: relative; /* Make sure this is set for absolute positioning */
  }
  .sidebar {
    width: var(--sidebar-width);
    background: var(--sidebar-bg);
    border-right: 1.5px solid var(--sidebar-border);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 0;
    min-height: 100%;
  }
  .logo {
    font-size: 2.6rem;
    font-weight: 800;
    margin-left: 38px;
    margin-top: 38px;
    margin-bottom: 48px;
    letter-spacing: -1px;
    user-select: none;
  }
  .logo span {
    color: var(--primary);
    font-size: 2.6rem;
    font-weight: 900;
    letter-spacing: 0;
  }
  .nav {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 14px; /* You can adjust this value (e.g., 10px, 12px, 16px) */
  }
  .nav-link {
    display: flex;
    align-items: center;
    padding: 10px 18px 10px 28px;
    font-size: 1.13rem;
    color: var(--muted);
    text-decoration: none;
    border-radius: 0 20px 20px 0;
    border: 2px solid transparent;
    border-left: 4px solid transparent;
    background: transparent;
    gap: 10px;
    font-weight: 500;
    position: relative;
    cursor: pointer;
    transition: 
      background 0.18s,
      color 0.18s,
      border-color 0.18s;
    margin-right: 12px;
    min-height: 44px;
  }
  .nav-link .nav-symbol i {
    color: var(--muted);
    font-size: 1.15em;
    transition: color 0.18s;
  }
  .nav-link.active,
  .nav-link:hover,
  .nav-link:focus {
    background: var(--active-bg);
    color: var(--primary);
    border-left: 4px solid var(--primary);
    font-weight: 600;
  }
  .nav-link.active .nav-symbol i,
  .nav-link:hover .nav-symbol i,
  .nav-link:focus .nav-symbol i {
    color: var(--primary);
  }
  .nav-link:active {
    background: #d1e9ef;
  }
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    min-width: 0;
    background: #fff;
    border-radius: 0 28px 28px 0;
    padding: 0;
  }
  .header-bar {
    width: 100%;
    height: var(--header-height);
    background: var(--header-bg); /* Use the new header color */
    border-bottom: 1.5px solid var(--sidebar-border);
    display: flex;
    align-items: center;
    justify-content: flex-end;
    padding: 0 40px;
    position: relative;
    z-index: 100;
    border-radius: 0 28px 0 0;
    margin-left: 0;
    box-sizing: border-box;
  }
  .header-bar .header-bar-icons {
    display: flex;
    align-items: center;
    gap: 18px;
  }
  .header-bar .header-icon {
    background: var(--icon-bg);
    border-radius: 50%;
    width: 38px;
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.2rem;
    color: var(--muted);
    cursor: pointer;
    transition: background 0.2s;
  }
  .header-bar .header-icon:hover {
    background: #e0e7ef;
  }
  .header-bar .avatar {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #e5e7eb;
  }
  .main {
    flex: 1;
    padding: 48px 32px 32px 32px;
    display: flex;
    flex-direction: column;
    min-width: 0;
    background: #f6f8fa;
    border-radius: 0 0 28px 0;
    margin: 0;
    box-shadow: none;
  }
  .header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    margin-bottom: 32px;
    margin-top: 10px;
    padding-left: 0;
  }
  .header-left {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .header-title {
    font-size: 2.1rem;
    font-weight: 700;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .header-title span {
    font-size: 1.7rem;
  }
  .header-desc {
    color: var(--muted);
    font-size: 1.07rem;
    font-weight: 400;
  }
  .cards {
    display: flex;
    gap: 32px;
    flex-wrap: wrap;
    margin-top: 10px;
  }
  .card {
    background: var(--card-bg);
    border-radius: var(--card-radius);
    box-shadow: var(--shadow);
    padding: 38px 38px 32px 38px;
    min-width: 270px;
    flex: 1 1 270px;
    display: flex;
    flex-direction: column;
    gap: 18px;
    max-width: 340px;
    transition: box-shadow 0.2s, transform 0.2s;
    cursor: pointer;
  }
  .card:hover {
    box-shadow: 0 4px 24px rgba(8,132,151,0.10);
    transform: translateY(-4px) scale(1.02);
  }
  .card-title {
    color: var(--muted);
    font-size: 1.13rem;
    font-weight: 500;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .card-stats {
    display: flex;
    align-items: flex-end;
    justify-content: space-between; /* Push bars to the end */
    gap: 32px;
  }
  .card-info {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px; /* Increase gap between percentage and number */
    margin-right: 24px; /* Add space between number and bars */
  }
  .card-value {
    font-size: 2.3rem;
    font-weight: 700;
    color: var(--text);
  }
  .card-trend {
    font-size: 1.1rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 4px;
  }
  .trend-up i { color: #22c55e; }
  .trend-down i { color: #ef4444; }
  .trend-neutral i { color: #a21caf; }
  .card-bar {
    height: 38px;
    width: 48px;
    display: flex;
    align-items: flex-end;
    gap: 3px;
  }
  .bar {
    width: 7px;
    border-radius: 3px;
    background: #a5b4fc;
    opacity: 0.7;
  }
  .bar.blue { background: #3b82f6; }
  .bar.orange { background: #f59e42; }
  .bar.green { background: #22c55e; }
  .bar.purple { background: #a21caf; }
  @media (max-width: 1200px) {
    .outer-container { max-width: 100vw; margin: 0; border-radius: 0; }
    .header-bar { border-radius: 0; }
    .sidebar { border-radius: 0; }
    .main { border-radius: 0; }
  }
  @media (max-width: 900px) {
    .cards { flex-direction: column; gap: 18px; }
    .main { padding: 24px 10px; }
  }
  @media (max-width: 700px) {
    .outer-container { border-radius: 0; }
    .outer-container { flex-direction: column; }
    .sidebar {
      position: fixed;
      left: -100%;
      top: var(--header-height); bottom: 0;
      height: calc(100vh - var(--header-height));
      z-index: 10;
      transition: left 0.3s;
      border-radius: 0;
    }
    .sidebar.open { left: 0; }
    .main-content { border-radius: 0; }
    .main { margin-left: 0; border-radius: 0; }
    .header { flex-direction: column; align-items: flex-start; gap: 18px; }
    .header-bar { padding: 0 10px; }
  }
  .sidebar-toggle {
    display: none;
    position: absolute;
    top: 18px; left: 18px;
    background: var(--icon-bg);
    border: none;
    border-radius: 50%;
    width: 38px; height: 38px;
    align-items: center; justify-content: center;
    font-size: 1.4rem;
    cursor: pointer;
    z-index: 20;
  }
  @media (max-width: 700px) {
    .sidebar-toggle { display: flex; }
  }
  .sidebar { overflow-y: auto; scrollbar-width: none; }
  .sidebar::-webkit-scrollbar { display: none; }
  .sidebar-top-btn {
  width: 100%;
  display: flex;
  justify-content: center;
  margin-bottom: 24px;
}
.sidebar-action-btn {
  background: #fff;
  border: none;
  border-radius: 50%;
  width: 38px;
  height: 38px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  color: var(--primary);
  cursor: pointer;
  transition: background 0.18s, box-shadow 0.18s, transform 0.18s;
  box-shadow: 0 2px 8px rgba(8,132,151,0.10);
}
.sidebar-action-btn:hover {
  background: #f3f4f6;
}
.sidebar-toggle-btn {
  position: absolute;
  top: 54px; /* aligns vertically with logo */
  left: calc(var(--sidebar-width) - 19px);
  z-index: 200;
  display: flex;
  align-items: center;
  justify-content: center;
}
.sidebar-collapsed .sidebar {
  width: 0;
  min-width: 0;
  overflow: hidden;
  transition: width 0.3s;
}
.sidebar-collapsed .sidebar-toggle-btn {
  left: 0;
}
.sidebar-collapsed .sidebar-action-btn i {
  transform: rotate(180deg);
  transition: transform 0.3s;
}
  </style>

</head>
<body>

  <script>
    const sidebar = document.getElementById('sidebar');
    const toggleBtn = document.getElementById('sidebarToggleBtn');
    const arrowIcon = document.querySelector('#sidebarToggleArrow i');
    const outerContainer = document.querySelector('.outer-container');

    // Sidebar toggle for desktop and mobile
    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
      outerContainer.classList.toggle('sidebar-collapsed');
      // Optionally, toggle arrow direction
      arrowIcon.classList.toggle('fa-chevron-left');
      arrowIcon.classList.toggle('fa-chevron-right');
    });

    // Close sidebar when clicking outside on mobile
    document.addEventListener('click', function(event) {
      if (window.innerWidth <= 700 && sidebar.classList.contains('open')) {
        const isClickInside = sidebar.contains(event.target) || toggleBtn.contains(event.target);
        if (!isClickInside) {
          sidebar.classList.remove('open');
        }
      }
    });

    // Sidebar nav active state
    document.querySelectorAll('.nav-link').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
